<div class="box">
  <article class="media has-background-white">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="{{ url_for('static', filename='images/'+post.author.avatar) }}">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <a href="{{ url_for('user', username=post.author.username) }}"><strong>{{ post.author.username }}</a>:</strong>
          <br>
          {{ post.body }}
        </p>
      </div>
      <!-- <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-heart"></i></span>
          </a>
        </div>
      </nav> -->
    </div>
    <div class="media-right">
      {% if current_user == post.author %}
      <button class="delete" onclick="hidePost(this)"></button>
      {% endif %}
    </div>
  </article>
</div>
